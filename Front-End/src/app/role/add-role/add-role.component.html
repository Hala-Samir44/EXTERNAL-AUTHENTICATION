<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            New Role
        </h4>
        <div class="d-flex align-items-center">
            <button type="button" class=" btn">
                <span aria-hidden="true">
                    <i class="fas fa-question"></i>
                </span>
            </button>
            <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">
                    <i class="fas fa-times"></i>
                </span>
            </button>
        </div>

    </div>
    <div class="modal-body">
        <div class="row m-4">
            <div class="col-2">Title</div>
            <div class="col-4"><input class="form-control" [(ngModel)]="title" type="text" name="" id=""></div>

        </div>
        <div class="row m-4">
            <div class="col-2">Description</div>
            <div class="col-9"><input class="form-control" [(ngModel)]="description" type="text" name="" id=""></div>
        </div>
        <div class="row m-4">
            <div class="col-2">Permission</div>
            <div class="col-7">
                <table class="text-center">
                    <tr style="background-color: rgb(158, 216, 209);">
                        <td></td>

                        <td *ngFor="let per of Permissions">{{per.title}}</td>
                    </tr>
                    <tr>
                        <td>Calender</td>
                        <td *ngFor="let per of Permissions">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                (change)="PermissionsValue(per.id)" [checked]="PermissionIds.includes(per.id)">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer d-flex">
        <div class="m-auto">
            <button type="button" class="btn btn-outline-secondary m-2" (click)="modal.close('Save click');">
                Cancel
            </button>
            <button type="button" class="btn btn-outline-primary m-2" (click)="modal.close('Save click');submit();">
                {{addOrEdit}}
            </button>
        </div>

    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary " #edit (click)="open(content)">
    Add New Role
</button>
